    <h1>MP3 PLAYER</h1><br>
    <audio id="audio" controls>
    <source id="mp3-source" src="" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>
  <div id="audio-controls">
      <br>
    <button onclick="togglePlayPause()">Play/Pause</button><button onclick="restartAudio()">Restart</button>
  </div>

  <p>Press a number key to select song.</p>
    <script>
    var audio = document.getElementById("audio");
    var mp3Source = document.getElementById("mp3-source");

    function togglePlayPause() {
      if (audio.paused) {
        audio.play();
      } else {
        audio.pause();
      }
    }

    function restartAudio() {
      audio.currentTime = 0;
    }

    function selectSong(number) {
      // Define the MP3 URLs for each song
      var mp3Urls = [
          "fluffingaduckearrape.mp3",
        "trolltheme.mp3",
        "sovietanthem.mp3",
        "meme1.mp3",
          "meme2.mp3",
          "meme3.mp3",
          "meme4.mp3",
          "trombone.mp3",
          "rage.mp3",
          "trumpsayschina.mp3"
        // Add more URLs as needed
      ];

      // Set the source of the audio element based on the selected number
      if (number >= 0 && number < mp3Urls.length) {
        mp3Source.src = mp3Urls[number];
        audio.load(); // Reload the audio element to apply the changes
      }
    }

    // Event listener for key presses
    document.addEventListener("keydown", function(event) {
      var keyNumber = parseInt(event.key);

      // Check if the pressed key is a number key
      if (!isNaN(keyNumber)) {
        selectSong(keyNumber);
      }
    });
  </script>
